<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head(#{page.title.anex.newpass})"></head>
<body class="transparent">
<div th:replace="fragments :: header(activeLink='new-password', chromId = '', locusName='', date=${date})"></div>
<div class="container lead" id="locus">
	<h1 class="mt-5 mb-5 font-weight-bold text-center" th:text=#{new.password}></h1>
	<p class="d-flex justify-content-center mb-5" th:text="#{paragraph.new.password}"></p>
	<div class="d-flex justify-content-center mb-5">
	<form method="post" th:action="@{/admin/reset-password}" th:object="${resetpassword}">
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text border-info"><i class="fas fa-envelope"></i></div>
				</div>
				<input type="text" id="new-email" name="new-email" th:field="*{email}" class="form-control col-md-12 border-info" th:placeholder="#{change.email.placeholder}"/>
			</div>
			<div class="form-group">
				<span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" th:value="#{change.email.btn}" class="btn btn-warning">
			
		</div>
		<div class="ml-5 pl-5 mt-3 float-right h6">
				<a class="pr-1  border-right border-primary" th:href="@{/admin/register}" th:text="#{registration}">Register</a>
				<a th:href="@{/admin/login}" th:text="#{login.newpass}">Login</a>
			</div>
	</form>
	
	</div>
	<hr class="my-4 mb-5 border-warning" />
</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
